<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="content">
            <img :src="items[currentIndex].img" alt="Image" class="item-img">
            <h2 v-if="showTitle">{{ items[currentIndex].title }}</h2>
            <p v-else>{{ items[currentIndex].desc }}</p>
            <button @click="toggleContent">Toggle Title/Description</button>
        </div>
        <div class="navigation">
            <button @click="prevItem">Previous</button>
            <button @click="nextItem">Next</button>
        </div>
    </div>
    <script src="data/data.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: dataItems,
                currentIndex: 0,
                showTitle: true
            },
            methods: {
                toggleContent() {
                    this.showTitle = !this.showTitle;
                },
                nextItem() {
                    if (this.currentIndex < this.items.length - 1) {
                        this.currentIndex++;
                    } else {
                        this.currentIndex = 0;
                    }
                },
                prevItem() {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                    } else {
                        this.currentIndex = this.items.length - 1;
                    }
                }
            }
        });
    </script>
</body>
</html>
