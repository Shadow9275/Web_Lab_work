<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Info</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>User Information Form</h1>
            <form id="main-form" name="mainform">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="form-group">
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province">
                </div>

                <div class="form-group">
                    <label for="membership">Membership Type:</label>
                    <input type="radio" id="premium" name="membership" value="Premium" checked>Premium
                    <input type="radio" id="standard" name="membership" value="Standard">Standard
                    <input type="radio" id="basic" name="membership" value="Basic">Basic
                </div>

                <div class="form-buttons">
                    <button type="button" onclick="userForm()">Send</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
            
            <div id="output"></div>
        </section>
    </main>

    <footer>
        <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Mat√©o BOUILLET</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
